<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HoodFeud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onclick="playIntroMusic()">
  <div id="game">
    <h1>ðŸ”¥ HoodFeud ðŸ”¥</h1>
    <div id="question"></div>
    <ul id="answers"></ul>
    <div id="input-area">
      <input type="text" id="guess" placeholder="Enter answer..." />
      <button onclick="submitGuess()">Submit</button>
    </div>
    <div id="strikes"></div>
    <div id="timer"></div>
    <div id="scoreboard">
      <span>Team A: <span id="scoreA">0</span></span>
      <span>Team B: <span id="scoreB">0</span></span>
    </div>
    <button onclick="nextRound()">Next Round</button>
    <button onclick="startGame()">Start Game</button>
  </div>

  <audio id="intro" src="sounds/intro.mp3"></audio>
  <audio id="buzz" src="sounds/buzz.mp3"></audio>
  <audio id="reveal" src="sounds/reveal.mp3"></audio>

  <script src="questions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="game.js"></script>
</body>
</html>
